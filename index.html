<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <h1 class="header">Simple Calculator</h1>
        <div class="calculator">
            <input type="number" id="calc-text">
            <div class="calc-buttons">
                <div class="calc-nums">
                    <ul class="calc-first-row">
                        <li><button>7</button></li>
                        <li><button>8</button></li>
                        <li><button>9</button></li>
                    </ul>
                    <ul class="calc-second-row">
                        <li><button>4</button></li>
                        <li><button>5</button></li>
                        <li><button>6</button></li>
                    </ul>
                    <ul class="calc-third-row">
                        <li><button>1</button></li>
                        <li><button>2</button></li>
                        <li><button>3</button></li>
                    </ul>
                    <ul class="calc-fourth-row">
                        <li class="empty-li"></li>
                        <li><button>0</button></li>
                        <li><button>.</button></li>
                    </ul>
                </div>
                <ul class="calc-operators">
                    <li><button>รท</button></li>
                    <li><button>ร</button></li>
                    <li><button>-</button></li>
                    <li><button>+</button></li>
                    <li><button>=</button></li>
                </ul>
            </div>
        </div>



    </body>

</html>
